<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | Seif Ben Ali</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script handles client-side routing
    const segment = 1; // Number of path segments to keep (repo name)
    const location = window.location;
    const path = location.pathname.split('/').slice(0, segment + 1).join('/');
    const remaining = location.pathname.slice(path.length);
    
    if (remaining) {
      location.replace(
        path + '/#' + remaining + location.search + location.hash
      );
    } else {
      location.replace(path + '/');
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecting...</p>
  </div>
</body>
</html>
